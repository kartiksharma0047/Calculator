<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="Topkeys">
            <button id="clear">C</button>
            <button id="delete">R</button>
            <button id="submit">=</button>
        </div>
        <div id="keypad">
            <div id="left">
                <div class="line">
                    <button class="l-btn">9</button>
                    <button class="l-btn">8</button>
                    <button class="l-btn">7</button>
                </div>
                <div class="line">
                    <button class="l-btn">6</button>
                    <button class="l-btn">5</button>
                    <button class="l-btn">4</button>
                </div>
                <div class="line">
                    <button class="l-btn">3</button>
                    <button class="l-btn">2</button>
                    <button class="l-btn">1</button>
                </div>
                <div class="line">
                    <button class="l-btn">0</button>
                    <button class="l-btn">00</button>
                    <button class="l-btn operator" disabled>.</button>
                </div>
            </div>
            <div id="right">
                <button class="l-btn operator" disabled>+</button>
                <button class="l-btn operator" disabled>-</button>
                <button class="l-btn operator" disabled>*</button>
                <button class="l-btn operator" disabled>/</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
